cache:
  directories:
    - $HOME/.m2/repository
    - $HOME/.sbt
    - $HOME/.ivy2

language: scala

scala:
  - 2.11.7

jdk:
  - oraclejdk7

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean coverage test scalastyle

  # Trick to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm

after_success:
  - sbt coveralls
